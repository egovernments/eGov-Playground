    <script>
        $(document).ready(function(){
            
            $('.load-ulbfromdist').change(function() {
                
                var fn = $(this).val();
                if(fn === 'Anantapur'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Anantapur</option><option value="">Dharmavaram</option><option>Guntakal</option><option>Hindupur</option><option>Kadiri</option><option>Rayadurg</option><option>Tadipatri</option><option>Madakasira</option><option>Puttaparthy</option><option>Gooty</option><option>Pamidi</option><option>Kalyanadurgam</option>');
                }else if(fn === 'Chittoor'){
                    $('.ulb-list').html('<option>  Select from below</option><option value="">Chittor</option><option value="">Madanapalle</option><option>Punganur</option><option>Srikalahasti</option><option>Tirupati</option><option>Palamaneru</option><option>Nagari</option><option>Puttur</option>');
                }else if(fn === 'East Godavari'){
                    $('.ulb-list').html('<option>  Select from below</option><option value="">Amalapuram</option><option value="">Kakinada</option><option>Mandapet</option><option>Peddapuram</option><option>Pithapuram</option><option>Rajahmundry</option><option>Ramachandrapuram</option><option>Samarlakot</option><option>Tuni</option><option>Yeleswaram</option><option>Mummidivaram</option><option>Gollaprolu</option>');
                }else if(fn === 'Guntur'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Bapatla</option><option value="">Chilakaluripeta</option><option>Macherla</option><option>Mangalagiri</option><option>Narsaraopeta</option><option>Ponnur</option><option>Repalle</option><option>Sattenapalle</option><option>Tenali</option><option>Vinukonda</option><option>Piduguralla</option><option>Tadepalli</option><option>Guntur</option>');
                }else if(fn === 'Kadapa'){
                     $('.ulb-list').html('<option> Select from below</option><option value="">Kadapa</option><option value="">Proddatur</option><option>Rajampeta</option><option>Rayachoty</option><option>Pulivendula</option><option>Budwel</option><option>Jammalamadugu</option><option>Mydukur</option><option>Yerraguntla</option>');
                }else if(fn === 'Krishna'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Gudivada</option><option value="">Jaggaiahpeta</option><option>Machilipatnam</option><option>Nuzividu</option><option>Pedana</option><option>Tiruvuru</option><option>Vuyyuru</option><option>Nandigama</option><option>Vijayawada</option>');
                }else if(fn === 'Kurnool'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Adoni</option><option value="">Kurnool</option><option>Nandyal</option><option>Yemmiganur</option><option>Dhone</option><option>Nandikotkur</option><option>Allagadda</option><option>Gudur</option><option>Atmakur</option>');
                }else if(fn === 'Nellore'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Nellore</option><option value="">Kavali</option><option>Gudur</option><option>Venkatagiri</option><option>Atmakur</option><option>Sullurpeta</option><option>Naidupet</option>');
                }else if(fn === 'Prakasam'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Chirala</option><option value="">Kandukur</option><option>Markapur</option><option>Ongole</option><option>Giddalur</option><option>Addanki</option><option>Kanigiri</option><option>Chemakurthy</option>');
                }else if(fn === 'Srikakulam'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Amudalavalasa</option><option value="">Ichapuram</option><option>Palasa-Kasibugga</option><option>Srikakulam</option><option>Rajam</option><option>Palakonda</option>');
                }else if(fn === 'Visakhapatnam'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Narasipatnam</option><option value="">Yellamanchali</option><option>Visakhapatnam</option>');
                }else if(fn === 'Vizianagaram'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Bobbili</option><option value="">Parvathipuram</option><option>Saluru</option><option>Vijayanagaram</option><option>Nellimarla</option>');
                }else if(fn === 'West Godavari'){
                    $('.ulb-list').html('<option> Select from below</option><option value="">Bhimavaram</option><option value="">Eluru</option><option>Kovvur</option><option>Narsapur</option><option>Nidadhavole</option><option>Palakollu</option><option>Tadepalligudem</option><option>Tanuku</option><option>Jangareddygudem</option>');
                }else{
                    $('.ulb-list').html('<option> Select from below</option>');
                    $('.iframe-section').hide();
                    return;
                }
                
                $('.iframe-title').html(fn+' Municipality');
                $('.iframe-section').show();
                
            });
            
        });
    </script>
